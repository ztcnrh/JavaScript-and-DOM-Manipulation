<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There.</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-3">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading"><strong>Filter Search</strong></div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="datetime">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/1/2010">
                      </li>
                      <li class="filter list-group-item">
                        <label for="city">Enter a City (All lower case)</label>
                        <input class="form-control" id="city" type="text" placeholder="san diego">
                      </li>
                      <li class="filter list-group-item">
                        <label for="state">Enter a State (All lower case)</label>
                        <input class="form-control" id="state" type="text" placeholder="ca">
                      </li>
                      <li class="filter list-group-item">
                        <label for="country">Pick a Country</label>
                        <select class="form-control" id="country">
                          <option value="" selected>Make your selection</option>
                          <option value="us">United States</option>
                          <option value="ca">Canada</option>
                        </select>
                        <!-- <input class="form-control" id="country" type="text" placeholder="us"> -->
                      </li>
                      <li class="filter list-group-item">
                        <label for="shape">Pick a Shape</label>
                        <select class="form-control" id="shape">
                          <option value="" selected>Make your selection</option>
                          <option value="changing">Changing</option>
                          <option value="chevron">Chevron</option>
                          <option value="cigar">Cigar</option>
                          <option value="circle">Circle</option>
                          <option value="cross">Cross</option>
                          <option value="cylinder">Cylinder</option>
                          <option value="disk">Disk</option>
                          <option value="fireball">Fireball</option>
                          <option value="flash">Flash</option>
                          <option value="formation">Formation</option>
                          <option value="light">Light</option>
                          <option value="other">Other</option>
                          <option value="oval">Oval</option>
                          <option value="rectangle">Rectangle</option>
                          <option value="sphere">Sphere</option>
                          <option value="teardrop">Teardrop</option>
                          <option value="triangle">Triangle</option>
                          <option value="unknown">Unknown</option>
                        </select>
                        <!-- <input class="form-control" id="shape" type="text" placeholder="disk"> -->
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-primary">Filter Table</button>
                  <button id="clean-btn" type="button" class="btn btn-info btn-sm">Clean Filters</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-9">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped table-hover">
              <thead>
                <tr>
                  <th class="table-head" style=font-size:larger>Date</th>
                  <th class="table-head" style=font-size:larger>City</th>
                  <th class="table-head" style=font-size:larger>State</th>
                  <th class="table-head" style=font-size:larger>Country</th>
                  <th class="table-head" style=font-size:larger>Shape</th>
                  <th class="table-head" style=font-size:larger>Duration</th>
                  <th class="table-head" style=font-size:larger>Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
